services:
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-roombooking-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-roombooking}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - roombooking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: ${API_CONTAINER_NAME:-roombooking-api}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-roombooking}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - JWT_SECRET=${JWT_SECRET:-YourSuperSecretKeyForJWTTokenGeneration123456789}
      - JWT_ISSUER=${JWT_ISSUER:-RoomBookingAPI}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-RoomBookingClient}
      - JWT_EXPIRATION_MINUTES=${JWT_EXPIRATION_MINUTES:-60}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:80,http://frontend}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-true}
    ports:
      - "${API_PORT:-5000}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - roombooking-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: ${FRONTEND_CONTAINER_NAME:-roombooking-frontend}
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - roombooking-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  roombooking-network:
    driver: bridge
